<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Arena - Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #A8A5E6;
            --accent: #FFD700;
            --dark: #1A1A2E;
            --light: #FFFFFF;
            --gradient: linear-gradient(135deg, #6C5CE7 0%, #A8A5E6 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(26, 26, 46, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .container {
            margin-top: 100px;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .game-thumbnail {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 20px;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            border-radius: 0 0 20px 20px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .game-card:hover .play-button {
            opacity: 1;
        }

        /* Player Counter */
        .players {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .players i {
            color: var(--accent);
        }

        /* User Controls */
        .user-controls {
            display: flex;
            gap: 1rem;
        }

        .auth-button {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
            text-align: center;
            padding: 2rem;
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NEXUS ARENA</div>
        <div class="user-controls">
            <button class="auth-button glass">Sign Up</button>
            <button class="auth-button glass">Login</button>
        </div>
    </nav>

    <div class="container">
        <section class="hero-section">
            <h1 class="hero-title">Enter the Ultimate Gaming Arena</h1>
            <p class="hero-subtitle">Join millions of players worldwide in epic multiplayer battles</p>
        </section>

        <div class="game-grid">
            <!-- Game cards will be dynamically inserted here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading Games...</p>
            </div>
        </div>
    </div>

    <footer class="footer glass">
        <div class="social-links">
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 Nexus Arena. All rights reserved.</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const gameGrid = document.querySelector('.game-grid');

        socket.on('game-list', (games) => {
            gameGrid.innerHTML = '';
            
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card glass';
                card.innerHTML = `
                    <img src="${game.thumbnail}" class="game-thumbnail">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <div class="players">
                            <i class="fas fa-users"></i>
                            <span>${game.players} Playing Now</span>
                        </div>
                    </div>
                    <button class="play-button" onclick="joinGame('${game.id}')">
                        <i class="fas fa-play"></i> Play Now
                    </button>
                `;
                gameGrid.appendChild(card);
            });
        });

        function joinGame(gameId) {
            window.location.href = `/games/${gameId}`;
        }

        // Add intersection observer for animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.game-card').forEach(card => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });
    </script>
</body>
</html>
